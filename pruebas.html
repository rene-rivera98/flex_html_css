<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dialog with Inputs and Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .input-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Dialog Title</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input 1">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input 2">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input 3">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input 4">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input 5">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input 6">
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>

        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Dialog</button>

  </body>
</html>
